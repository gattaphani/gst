  gstr2b2bform works!
</p>
<form [formGroup]="gstinvoiceform">

    <div class="tab-content">

        <!-- b2b start -->
        <div *ngIf="departmentid==1">
            <div role="tabpanel" class="tab-pane fade show active">
                <div class="tile">
                    <h2 class="mb-5">b2b</h2>

                    <div class="row">

                        <div class="col-md-3">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">GSTIN of the Tax Payer</label>

                                <input type="text" class="form-control" id="firstname"
                                    placeholder="Enter GSTIN of the Tax Payer" formControlName="gstin">

                                <span style="color:red"
                                    *ngIf="gstinvoiceform.get('gstin').touched && gstinvoiceform.get('gstin').invalid">

                                    <span *ngIf="gstinvoiceform.get('gstin').errors.required">

                                        GSTIN of the Tax Payer required

                                    </span>

                                </span>


                            </div>

                        </div>

                        <div class="col-md-3">

                            <div class="form-group">

                                <label for="lastname" class="control-label">return period</label>

                                <input type="number" class="form-control" id="lastname"
                                    placeholder="Enter return period " formControlName="ret_period">

                            </div>

                        </div>

                        <div class="col-md-3">

                            <div class="form-group">

                                <label for="lastname" class="control-label">Gross Turnover in Financial year
                                </label>

                                <input type="number" class="form-control" id="lastname" placeholder="Enter Number"
                                    formControlName="gt">

                            </div>

                        </div>


                        <div class="col-md-3">

                            <div class="form-group">

                                <label for="lastname" class="control-label">Gross Turnover</label>

                                <input type="number" class="form-control" id="lastname" placeholder="Enter Number"
                                    formControlName="cur_gt">

                            </div>

                        </div>
                    </div>
                    <br>



                    <div class="row">


                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="lastname" class="control-label">Counter party GSTIN</label>

                                <input type="text" class="form-control" id="lastname"
                                    placeholder="Enter Counter party GSTIN" formControlName="ctin">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="lastname" class="control-label">invoice number</label>

                                <input type="text" class="form-control" id="lastname"
                                    placeholder="Enter invoice number" formControlName="inum">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="lastname" class="control-label">Invoice date</label>

                                <input type="date" class="form-control" id="lastname"
                                    placeholder="Enter Invoice date" formControlName="idt">

                            </div>

                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="lastname" class="control-label">value</label>

                                <input type="number" class="form-control" id="lastname" placeholder="Enter Number"
                                    formControlName="val">

                            </div>

                        </div>


                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Place of Supply</label>

                                <input type="number" class="form-control" id="firstname" placeholder="Enter Number"
                                    formControlName="pos">

                            </div>

                        </div>


                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Reverse Charge</label>

                                <input type="text" class="form-control" id="firstname"
                                    placeholder="Enter Reverse Charge" formControlName="rchrg">


                                <span style="color:red"
                                    *ngIf="gstinvoiceform.get('rchrg').touched && gstinvoiceform.get('rchrg').invalid">

                                    <span *ngIf="gstinvoiceform.get('rchrg').errors.required">

                                        Name of the Reverse Charge required

                                    </span>

                                    <span *ngIf="gstinvoiceform.get('rchrg').errors.pattern">

                                        Only One Character is allowed

                                    </span>


                                </span>

                            </div>

                        </div>

                    </div>


                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Ecom Operator Gstin</label>

                                <input type="text" class="form-control" id="firstname"
                                    placeholder="Enter Ecom Operator Gstin" formControlName="etin">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Invoice type</label>

                                <input type="text" class="form-control" id="firstname"
                                    placeholder="Enter Invoice type" formControlName="inv_typ">

                            </div>

                        </div>
                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Differential percentage</label>

                                <input type="number" class="form-control" id="firstname"
                                    placeholder="Enter Differential percentage" formControlName="diff_percent">

                            </div>

                        </div>

                    </div>

                    <br>
                    <h2>Item Details</h2>

                    <div class="row">

                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Serial no</label>

                                <input type="number" class="form-control" id="firstname"
                                    placeholder="Enter Serial Number" formControlName="num">

                            </div>

                        </div>


                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Rate of Invoice</label>

                                <input type="number" class="form-control" id="firstname" placeholder="Enter Number"
                                    formControlName="rt">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Taxable value </label>

                                <input type="number" class="form-control" id="firstname" placeholder="Enter Number"
                                    formControlName="txval">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">IGST Amount as per invoice</label>

                                <input type="number" class="form-control" id="firstname" placeholder="Enter Number"
                                    formControlName="iamt">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group form-group-sm">

                                <label for="firstname" class="control-label">Cess Amount as per invoice</label>

                                <input type="number" class="form-control" id="firstname" placeholder="Enter Number"
                                    formControlName="csamt">

                            </div>

                        </div>


                    </div>
                    <button type="button" class="btn btn-success"
                        (click)="saveGSTInvoiceobj(gstinvoiceform.value)">Add</button>

                    <button type="button" class="btn btn-danger ml-4"
                        (click)="gstinvoiceform.reset()">Cancel</button>
                    <button type="button" class="btn btn-warning ml-4" (click)="backClicked()">Back</button>

                </div>

                <p class="hide">hide</p>
            </div>
        </div>
        </div>
        </form>
        <!-- b2b end -->


<br><br>
<div class="app-title">
    <div>
      <h1><i class="fa fa-th-list"></i> CDN-Invoice</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
    </ul>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search Here...">
      </div>
    </div>
    <div class="col-md-9">
      <button type="button" style="margin-bottom:8px" class="btn btn-info float-right" data-toggle="modal"
        data-backdrop="static" data-target="#myModal1"  (click)="gstr2b2burform()">B2BUR FORM</button>&nbsp;&nbsp;
        <button type="button" style="margin-bottom:8px" class="btn btn-success float-right" data-toggle="modal"
        data-backdrop="static" data-target="#myModal1"  (click)="backgstr2b()">gstr2 dashboard</button>
    </div>
  </div>
  <div class="tile">
  
    <table class="table">
      <thead>
        <tr style="font-size:15px">
  
         
          <!-- <th>ctin</th> -->
          <th>inum</th>
          <th>idt</th>
          <th>val</th>
          <th>pos</th>
          <th>rt</th>
          <th>txval</th>
          <th>elg</th>
          <th>tx_c</th>
          <th>tx_cs</th>
          
        </tr>
      </thead>
      <tbody>
  
        <tr *ngFor="let gst of b2burdata |filter:term;let i=index">
  
           <!-- <td>{{gst.ctin}}</td>  -->
          
          <td>{{gst.p_gst}}</td>
          <td>{{gst.itm_det.rt}}</td>
          
          <td>{{gst.itm_det.txval}}</td>
          <td>{{gst.itc.elg}}</td>
        
          <td>{{gst.itc.tx_c}}</td>
          <td>{{gst.itc.tx_cs}}</td>
          
       
        </tr>
      </tbody>
    </table>
  </div>
